<article class="container">
  <header class="header">
    <img src="../../../../assets/checkout/icon-order-confirmation.svg" alt="Order confirmation icon" class="icon">
    <h2 class="header-title">
      THANK YOU FOR YOUR ORDER
    </h2>
    <p class="header-text">
      You will receive an email confirmation shortly.
    </p>
  </header>
  <main class="products_and_price">
    <div class="productsList-container">
      <ul class="summary-products" [ngClass]="{'showItems': showItems}">
        <li class="summary-products-product" *ngFor="let item of items">
          <div class="productContainer">
            <img [src]="item.image" alt="Product image" class="summary-products-productImg">
            <article class="product-info">
              <div class="product-name_and_price">
                <h4 class="product-name_and_price-name" [innerHTML]="item.name">
                </h4>
                <p class="product-name_and_price-price">
                  $ {{item.price}}
                </p>
              </div>
              <div class="product-amount">
                x{{item.amount}}
              </div>
            </article>
          </div>
        </li>
      </ul>
      <span class="displayList" (click)="showItems = !showItems" *ngIf="showItems">View less</span>
      <span class="displayList" (click)="showItems = !showItems" *ngIf="!showItems && items.length > 1">and {{ items.length - 1}} other item(s)</span>
    </div>
    <div class="totalPrice">
      <article class="totalPrice-container">
        <h5 class="totalPrice-title">
          grand total
        </h5>
        <p class="totalPrice-price">
          $ {{ (totalPriceOfItems | async )! + 50 | totalPrice}}
        </p>
      </article>
    </div>
  </main>
  <button class="see_product-button" routerLink="/">
    BACK TO HOME
  </button>
</article>
