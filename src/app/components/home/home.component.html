<header class="header">
  <div class="header_img-container">
    <picture>
      <source media="(max-width: 767px)" srcset="../../../assets/home/mobile/image-header.jpg">
      <source media="(max-width: 1199px)" srcset="../../../assets/home/tablet/image-header.jpg">
      <source media="(min-width: 1200px)" srcset="../../../assets/home/desktop/image-hero.jpg">
      <img class="header-img" alt="" src="../../../assets/home/mobile/image-header.jpg" alt="XX99 Mark II
      HeadphoneS">
    </picture>
  </div>
  <article class="header_text-container">
    <h2 class="header_subtitle">
      NEW PRODUCT
    </h2>
    <h1 class="header_title">
      XX99 Mark II
      HeadphoneS
    </h1>
    <p class="header_description">
      Experience natural, lifelike audio and exceptional build quality made for the passionate music enthusiast.
    </p>
    <button class="see_product-button">
      See Product
    </button>
  </article>
</header>
<main class="main">
  <app-category class="app-category" [showAppCategory]="true"></app-category>
  <section class="products_section">
    <div class="zx9-speaker_container">
        <picture class="zx9-speaker_picture">
          <source media="(max-width: 1199px)" srcset="../../../assets/home/mobile/image-speaker-zx9.png">
          <source media="(min-width: 768px)" srcset="../../../assets/home/desktop/image-speaker-zx9.png">
          <img src="../../../assets/home/mobile/image-speaker-zx9.png" alt="ZX9 Speaker" class="zx9-speaker_img">
        </picture>
        <picture class="circles_picture">
          <source media="(max-width: 767px)" srcset="../../../assets/home/mobile/circles-mobile.svg">
          <source media="(max-width: 1199px)" srcset="../../../assets/home/tablet/pattern-circles-tablet.svg">
          <source media="(min-width: 1200px)" srcset="../../../assets/home/desktop/pattern-circles.svg">
          <img src="../../../assets/home/mobile/circles-mobile.svg" alt="circles" class="circles">
        </picture>
      <article class="zx9-speaker-text">
        <h3 class="zx9-speaker-title">
          ZX9 <br>
          SPEAKER
        </h3>
        <p class="zx9-speaker-description">
          Upgrade to premium speakers that are phenomenally built to deliver truly remarkable sound.
        </p>
        <button class="see_product-button">SEE PRODUCT</button>
      </article>
    </div>

    <div class="zx7-speaker_container">
      <picture class="zx7-speaker_picture">
        <source media="(max-width: 767px)" srcset="../../../assets/home/mobile/image-speaker-zx7.svg">
        <source media="(max-width: 1199px)" srcset="../../../assets/home/tablet/image-speaker-zx7.svg">
        <source media="(min-width: 1200px)" srcset="../../../assets/home/desktop/image-speaker-zx7.svg">
        <img src="../../../assets/home/mobile/image-speaker-zx7.svg" alt="ZX7 Speaker" class="zx7-speaker_img">
      </picture>
    <article class="zx7-speaker-text">
      <h3 class="zx7-speaker-title">
        ZX7 SPEAKER
      </h3>
      <button class="see_product-button">SEE PRODUCT</button>
    </article>
    </div>

    <div class="yx1-earphones_container">
      <picture class="yx1-earphones_picture">
        <source media="(max-width: 767px)" srcset="../../../assets/home/mobile/image-earphones-yx1.svg">
        <source media="(max-width: 1199px)" srcset="../../../assets/home/tablet/image-earphones-yx1.svg">
        <source media="(min-width: 1200px)" srcset="../../../assets/home/desktop/image-earphones-yx1.svg">
        <img src="../../../assets/home/mobile/image-earphones-yx1.svg" alt=" YX1 Earphone" class="yx1-earphone_img">
      </picture>

      <article class="yx1-earphone-text">
        <h3 class="yx1-earphone-title">
          YX1 EARPHONE
        </h3>
        <button class="see_product-button">SEE PRODUCT</button>
      </article>
    </div>

  </section>
</main>
